<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Product - MZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="post.css" />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <img src="imge/logo.png" alt="">
    </header>

    <form class="post-form">
      <div class="form-row">
        <div class="form-group">
          <label>Product Category</label>
          <select>
            <option>Select Product Category</option>
          </select>
        </div>
        <div class="form-group">
          <label>Product Type</label>
          <select>
            <option>Select Product Type</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group budget-group">
          <label>Budget</label>
          <div class="budget-box">
            <button type="button">-</button>
            <span>$584</span>
            <button type="button">+</button>
          </div>
        </div>

        <div class="form-group">
          <label>Location</label>
          <select>
            <option>Select Location</option>
          </select>
        </div>
      </div>

      <div class="form-group condition-group">
        <label>Condition</label>
        <div class="condition-options">
          <button type="button" class="active">Brand New</button>
          <button type="button">Second Hand</button>
          <button type="button">In Use</button>
        </div>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea placeholder="Let Us Know About Product..."></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>

    <footer class="page-footer">
      <h2>MZONE.ng</h2>
    </footer>
  </div>
</body>
</html>
