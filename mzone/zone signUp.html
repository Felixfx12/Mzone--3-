<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MZone Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="zone signUp.css">
</head>
<body class="bg-teal-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl bg-teal-900 text-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold">Welcome Here!</h1>
      <p class="text-sm mt-1">Signup with your Account</p>
    </div>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm mb-1">First Name</label>
        <input type="text" placeholder="Type here..." class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>
      <div>
        <label class="block text-sm mb-1">Last Name</label>
        <input type="text" placeholder="Type here..." class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">Phone Number</label>
        <input type="text" placeholder="Type here..." class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" placeholder="Type here..." class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>

      <div>
        <label class="block text-sm mb-1">City</label>
        <select class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400">
          <option>Select city...</option>
          <option>Lagos</option>
          <option>Abuja</option>
          <option>Port Harcourt</option>
          <!-- Add more as needed -->
        </select>
      </div>
      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" placeholder="********" class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm mb-1">Confirm Password</label>
        <input type="password" placeholder="********" class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400" />
      </div>

      <div class="md:col-span-2">
        <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 transition-colors text-white font-semibold py-2 rounded mt-2">
          Login
        </button>
      </div>

      <div class="md:col-span-2 text-center text-sm mt-2">
        Already have an account?
        <a href="zone Login.html" class="text-teal-300 hover:underline">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
