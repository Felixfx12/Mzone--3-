<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MZone Login</title>
  <link rel="stylesheet" href="zone Login.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-teal-900 text-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-semibold">Welcome Back!</h1>
      <p class="text-sm mt-1">Login with your email</p>
    </div>

    <form class="space-y-4" action="">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" placeholder="Type here..." class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400"/>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 rounded bg-teal-700 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-400"/>
      </div>

      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 transition-colors text-white font-semibold py-2 rounded">
        Login
      </button>
    </form>

    <div class="text-center text-sm mt-4">
      Don’t have an account?
      <a href="#" class="text-teal-300 hover:underline" onclick="window.location.href='zone%20signUp.html'">Sign up</a>
    </div>

    <div class="flex justify-center space-x-4 mt-6">
      <a href="#" class="text-white hover:text-teal-300"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white hover:text-teal-300"><i class="fab fa-google"></i></a>
      <a href="#" class="text-white hover:text-teal-300"><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>

  <!-- Font Awesome Icons CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
