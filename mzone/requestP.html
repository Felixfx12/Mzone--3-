<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Product - MZone</title>
  <link rel="stylesheet" href="requestP.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>MZone</h1>
  </header>

  <div class="container">
    <h2>Request A Product</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="category">Product Category</label>
          <select id="category">
            <option>Select Product Category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="type">Product Type</label>
          <select id="type">
            <option>Select Product Type</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Budget</label>
          <div class="budget-control">
            <button type="button">-</button>
            <input type="text" value="$584" />
            <button type="button">+</button>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <select id="location">
            <option>Select Location</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Condition</label>
        <div class="conditions">
          <button type="button">Brand New</button>
          <button type="button">Second Hand</button>
          <button type="button">In Use</button>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea placeholder="Let Us Know About Product..." id="description"></textarea>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <footer>
    MZONE.ng
  </footer>

</body>
</html>
