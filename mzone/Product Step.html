<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Product - Step 1</title>
  <link rel="stylesheet" href="Product Step.css" />
  
</head>
<body>

  <header>
    <img src="imge/logo.png" alt="MZone Logo" />
    <div class="icons">
      🔒 🛒 👤 ⚙️
      <button class="start-selling" onclick="window.location.href='zone%20Login.html'">Start Selling</button>
    </div>
  </header>

  <div class="container">
    <h2 class="form-title">Add New Product</h2>

    <!-- Stepper -->
    <div class="step-indicator">
      <div class="step active"><span>1</span></div>
      <div class="step"><span>2</span></div>
      <div class="step"><span>3</span></div>
    </div>

    <!-- Category Selection -->
    <h3 class="section-title">Choose Category</h3>

    <div class="category-grid">
      <div class="category-box">🚗<br>Vehicles</div>
      <div class="category-box">🏠<br>Property</div>
      <div class="category-box">📱<br>Mobiles/Tablets</div>
      <div class="category-box">🍔<br>Food</div>
      <div class="category-box">🛠️<br>Services</div>
      <div class="category-box">💼<br>Jobs</div>
      <div class="category-box">🐶<br>Pets</div>
      <div class="category-box">💻<br>Electronic Items</div>
      <div class="category-box">🛋️<br>Furniture</div>
      <div class="category-box">🔧<br>Tools</div>
    </div>

    <!-- Sub-Category -->
    <h4 style="margin-top: 30px;">Choose Sub-Category</h4>
    <select class="full-width">
      <option>Select Sub-Category</option>
    </select>

    <button class="submit-btn" style="margin-top: 20px;">Next →</button>
  </div>

</body>
</html>
