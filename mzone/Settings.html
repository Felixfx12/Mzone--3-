<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - MZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Settings.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="imge/pet.png" alt="Profile" class="avatar">
        <h3>James Bond</h3>
        <p>jamesbond007@gmail.com</p>
      </div>
      <nav class="sidebar-nav">
        <a href="#">My adverts</a>
        <a href="#">Feedback</a>
        <a href="#">FAQs</a>
        <a href="#" class="active">Setting</a>
        <a href="#">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <img src="imge/logo.png" alt="">
        <div class="icons">
          <button class="icon-btn">🔔</button>
          <button class="icon-btn">⚙️</button>
          <button class="icon-btn">👤</button>
          <button class="start-selling" onclick="window.location.href='zone%20Login.html'">Start Selling</button>
        </div>
      </header>

      <!-- Settings Section -->
      <section class="settings">
        <h2>Setting</h2>
        <div class="user-info">
          <div class="user-header">
            <img src="imge/pet.png" class="avatar small" />
            <div>
              <h4>James Bond</h4>
              <p>jamesbond007@gmail.com</p>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" value="James Bond" />
              <span class="edit">✏️</span>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" value="johndoe245@gmail.com" />
              <span class="edit">✏️</span>
            </div>

            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" value="+1 *** 2982 4544" />
              <span class="edit">✏️</span>
            </div>

            <div class="form-group">
              <label>Government ID <span class="badge">🟡</span></label>
              <input type="text" value="National ID Card" />
              <span class="edit">✏️</span>
            </div>

            <div class="form-group">
              <label>Address</label>
              <input type="text" value="Not Provided" />
              <span class="edit">✏️</span>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" value="*************" />
              <button class="change-btn">Change</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
